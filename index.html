<html lang="en">
<head>

        form{

            width: 100%;
            padding: 50px;
            position:absolute;
            left: 50%;

<body>

   
    <form>
        <h1>FORMULÁRIO</h1>
        <fieldset>
            <legend>Dados pessoais</legend>

                <br>

            </div>
                <br>
            <div>
